spring:

  application:
    name: reminder-app

  liquibase:
    change-log: classpath:db/changelog/master.yaml
    enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

app:
  security:
    jwt:
      expiration: 3600